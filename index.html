<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matikkaharjoituksia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="welcome-page">
            <img src="kuva.png" alt="Matikkaharjoituksia" id="header-image">
            <h1>Matikkaharjoituksia</h1>
            
            <h2>Pluslaskut</h2>
            <button onclick="startQuiz('plus', 10)">Pluslaskut 0-10</button>
            <button onclick="startQuiz('plus', 50)">Pluslaskut 0-50</button>
            <button onclick="startQuiz('plus', 100)">Pluslaskut 0-100</button>
            
            <h2>Miinuslaskut</h2>
            <button onclick="startQuiz('minus', 10)">Miinuslaskut 0-10</button>
            <button onclick="startQuiz('minus', 50)">Miinuslaskut 0-50</button>
            <button onclick="startQuiz('minus', 100)">Miinuslaskut 0-100</button>

            <h2>Kertolaskut</h2>
            <button onclick="startQuiz('multiply', 1)">1:n kertotaulu</button>
            <button onclick="startQuiz('multiply', 2)">2:n kertotaulu</button>
            <button onclick="startQuiz('multiply', 3)">3:n kertotaulu</button>
            <button onclick="startQuiz('multiply', 4)">4:n kertotaulu</button>
            <button onclick="startQuiz('multiply', 5)">5:n kertotaulu</button>
            <button onclick="startQuiz('multiply', 6)">6:n kertotaulu</button>
            <button onclick="startQuiz('multiply', 7)">7:n kertotaulu</button>
            <button onclick="startQuiz('multiply', 8)">8:n kertotaulu</button>
            <button onclick="startQuiz('multiply', 9)">9:n kertotaulu</button>
            <button onclick="startQuiz('multiply', 10)">10:n kertotaulu</button>

            <h2>Sekalaiset laskut</h2>
            <button onclick="startQuiz('mixed', 100)">Sekalaiset laskut 0-100</button>
        </div>

        <div id="quiz-page" style="display:none;">
            <div id="question-container"></div>
            <div id="answer-buttons"></div>
            <button id="back-button" onclick="goBack()">Keskeytä ja palaa etusivulle</button>
        </div>

        <div id="result-page" style="display:none;">
            <button id="back-button-results" onclick="goBack()">Keskeytä ja palaa etusivulle</button>
            <h1>Tulokset</h1>
            <p id="result-text"></p>
            <button onclick="restartQuiz()">Aloita alusta</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
